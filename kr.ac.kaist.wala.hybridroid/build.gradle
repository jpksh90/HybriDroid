apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'kr/ac/kaist/wala/hybridroid/shell/Shell'

repositories {
    mavenLocal()
    mavenCentral()
            maven {
    	    url "https://repo.eclipse.org/content/groups/releases/"
	    }
}

sourceSets {
    main {
        java  {
    	    srcDir 'src'
    	    }
    	}
    test {
        java {
    	    srcDir 'test'
    	    }
    	}
}

jar {
  manifest {
    attributes(
      'Main-Class': 'kr.ac.kaist.wala.hybridroid.shell.Shell'
    )
  }

  from({ (configurations.compileClasspath).collect { it.isDirectory() ? it : zipTree(it) } }){
  	exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
  }

  from('src'){
	include '**/*.txt'
	include '**/*.js'
  }
}

